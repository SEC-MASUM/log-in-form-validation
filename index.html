<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div
        class="text-center shadow-gray-200 shadow-lg w-1/3 pb-7 mx-auto mt-20"
      >
        <h1
          class="font-bold text-3xl bg-purple-700 text-white inline-block rounded-full px-4 py-2 my-5"
        >
          B
        </h1>
        <h2 class="text-2xl font-medium text-purple-700 mb-5 capitalize">
          Log In
        </h2>
        <input
          id="email"
          class="w-4/5 shadow-gray-200 shadow-md rounded-full px-4 py-2 mb-5"
          type="email"
          placeholder="Please enter your email"
          required
        />
        <input
          id="password"
          class="w-4/5 shadow-gray-200 shadow-md rounded-full px-4 py-2 mb-5"
          type="password"
          placeholder="Please enter your password"
          required
        />
        <button
          id="login-button"
          class="font-normal text-white bg-purple-700 uppercase block shadow-gray-400 shadow-lg rounded-full px-6 py-1.5 mx-auto"
        >
          Log in
        </button>
      </div>
    </header>
    <script src="./js/login.js"></script>
  </body>
</html>
